  <div id="overlay-container" class="overlay-container" ng-show="loading">
    <div id="overlay-background" class="overlay-background"></div>
    <div id="overlay-content" class="overlay-content">
      <p><i class="fl flaticon-captured fi-5x"></i></p>
      <p class="text-center">Applicazione dei filtri in corso, attendere...</p>
    </div>
  </div>
  <div class="row-pad-15 text-center" style="margin-bottom: 20px">
    <h3>Crime Map</h3>
  </div>

  <div class="row-pad-15" style="margin-bottom: 20px">
    <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10">
      <slider
        ng-model="beginRangeTime"
        ng-model-range="endRangeTime"
        floor="{{minCrimeTimeObject}}"
        step-width="86400000"
        ceiling="{{actualtimeDateObject}}"
        translate-fn="humanDate"
        translate-range-fn="humanRange"
        buffer="86400000"
        ng-mouseup="updateCrimeWindowTime()">
      </slider>
    </div>
  </div>
  <div class="row-pad-15">
    <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10" id="map">
      <!--google-map center="map.center" zoom="map.zoom" draggable="true">
        <markers models="markers" coords="'self'" doCluster=true click="'onClicked' ">
        </markers>
      </google-map-->
    </div>

    <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2" style="padding: 15px">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <p>
            Filtra per crimine
            <button
              class="btn btn-info btn-sm"
              ng-click="applyCrimeMapFilters()"
              ng-disabled ="selection.length === 0">
              Applica filtri
            </button>
          </p>
        </div>
      </div>
      <div class="row" style="height: 800px; overflow: scroll;">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="panel-body" ng-repeat="crime in crimesList" style="padding: 0">
              <div class="checkbox">
                <label>
                  <input type="checkbox"
                         value="{{crime}}"
                         ng-checked="isActiveCrime(crime)"
                         ng-click="updateCrimeMap(crime)">{{crime}}
                </label>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
