  <div id="overlay-container" class="overlay-container" ng-show="loading">
    <div id="overlay-background" class="overlay-background"></div>
    <div id="overlay-content" class="overlay-content">
      <p><i class="fl flaticon-captured fi-5x"></i></p>
      <p class="text-center">Applicazione dei filtri in corso, attendere...</p>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
      <h1>Crime Map</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10">
      <slider
        ng-model="beginRangeTime"
        ng-model-range="endRangeTime"
        floor="{{minCrimeTimeObject}}"
        step-width="86400000"
        ceiling="{{actualtimeDateObject}}"
        translate-fn="humanDate"
        translate-range-fn="humanRange"
        buffer="86400000"
        ng-mouseup="updateCrimeWindowTime()">
      </slider>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
      <p>Filtra per crimine
        <button class="btn btn-info btn-sm"
                ng-click="applyCrimeMapFilters()"
                ng-disabled ="selection.length === 0">
                Applica filtri
        </button>
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10" id="map">
    </div>
    <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
      <div ng-repeat="crime in crimesList">
        <div class="checkbox">
          <label>
            <input type="checkbox"
                   value="{{crime}}"
                   ng-checked="isActiveCrime(crime)"
                   ng-click="updateCrimeMap(crime)">{{crime}}
          </label>
        </div>
      </div>
    </div>
  </div>
</div>
