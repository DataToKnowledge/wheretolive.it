  <div id="overlay-container" class="overlay-container" ng-show="loading">
    <div id="overlay-background" class="overlay-background"></div>
    <div id="overlay-content" class="overlay-content">
      <p><i class="fl flaticon-captured fi-5x"></i></p>
      <p class="text-center">Applicazione dei filtri in corso, attendere...</p>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
      <h1>Crime Map</h1>
    </div>
  </div>

  <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10">
    <div class="row">
      <slider ng-model="startDate"
              ng-model-range="endDate"
              floor="{{initialRangeDate}}"
              ceiling="{{finalRangeDate}}"
              buffer="86400000"
              translate-fn="toHumanDate"
              translate-range-fn="toHumanDate"
              ng-mouseup="updateCrimeWindowTime()">
      </slider>
    </div>
    <div class="row">
      <div id="map">
      </div>
    </div>
  </div>
  <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <p>Crimini da mostrare
          <button class="btn btn-info btn-sm"
                  ng-click="applyCrimeMapFilters()"
                  ng-disabled="enabledCrimes.length === 0">
                  Mostra
          </button>
        </p>
        <div ng-repeat="crime in crimesList">
          <div class="checkbox">
            <label>
              <input type="checkbox"
                     value="{{crime}}"
                     ng-checked="isActiveCrime(crime)"
                     ng-click="updateCrimeMap(crime)">{{crime}}
            </label>
          </div>
        </div>
      </div>
    </div>
    <br/>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <p>Servizi da mostrare
          <button class="btn btn-info btn-sm"
                  ng-click="applyServicesFilters()"
                  ng-disabled="enabledServices.length === 0">
                  Mostra
          </button>
        </p>
        <div ng-repeat="(service, prop) in services">
          <div class="checkbox">
            <label>
              <input type="checkbox"
                     value="{{service}}"
                     ng-checked="isActiveService(service)"
                     ng-click="updateServiceMap(service)">{{service}}
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
