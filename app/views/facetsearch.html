<div class="row">
  <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 ">
    <div class="panel panel-default">
      <div class="panel-heading">Filtra per Crimine</div>
      <div class="panel-body">
        <eui-checklist field="'crimes'" size="10"></eui-checklist>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">Filtra per Giustizia</div>
      <div class="panel-body">
        <eui-checklist field="'relateds'" size="10"></eui-checklist>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">Filtra per Provincia</div>
      <div class="panel-body">
        <eui-singleselect field="'provinceName'" size="5"></eui-singleselect>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">Filtra per Citt&agrave;</div>
      <div class="panel-body">
        <eui-checklist field="'cityName'" size="10"></eui-checklist>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">Filtra per Organizzazioni</div>
      <div class="panel-body">
        <eui-checklist field="'organizations'" size="10"></eui-checklist>
      </div>
    </div>

  </div>
  <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">

    <div class="row">
      <h3>Cerca</h3>

      <form ng-submit="">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="cerca in titolo, sommario e testo delle news"
                 name="srch-term" id="srch-term"
                 eui-query="ejs.MultiMatchQuery(['title', 'summary', 'corpus'], querystring)"
                 ng-model="querystring" eui-enabled="querystring.length">

          <!--query with all the attributes-->
          <!--<input type="text" class="form-control" placeholder="Furti a Bari" name="srch-term" id="srch-term"-->
          <!--eui-query="ejs.MultiMatchQuery(['title', 'summary','cityName','crimeStems','relatedStems','persons','locations','geopoliticals'], querystring)"-->
          <!--ng-model="querystring" eui-enabled="querystring.length" >-->

          <div class="input-group-btn">
            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
          </div>
        </div>
      </form>
    </div>


    <div class="row">
      <section class="post" ng-repeat="news in indexVM.results.hits.hits" id="{{news._id}}">
        <div class="row">
          <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
            <header class="entry-header">
              <!--div class="col-xs-12 col-sm-12 col-md-4 col-lg-3">
                  <img class="entry-avatar" alt="Paul Laros" height="80" width="120" src="http://www.wheretolive.it/images/corrieresalentino.jpg">
              </div-->
              <h3 class="entry-title">
                <a href={{news._source.urlNews}} target="_blank">{{news._source.title}}</a>
              </h3>

              <p class="entry-meta">
                Pubblicata il <a class="entry-date">{{news._source.focusDate}}</a>
                | <a class="entry-author" href={{news._source.urlWebSite}}
                     target="_blank">{{news._source.newspaper}}</a>
                <span ng-show="news._source.crimes.length > 0">| Crimini:</span>
            <span ng-repeat="crime in news._source.crimes | unique ">
              <span class="label label-default topic-name">{{crime}} </span>
            </span>

                <span ng-show="news._source.relateds.length > 0">| Giustizia:</span>
            <span ng-repeat="related in news._source.relateds | unique ">
              <span class="label label-default topic-name">{{related}} </span>
            </span>
              </p>
            </header>
            <div class="entry-description">
              <p class="text-justify">{{news._source.summary}} </p>
            </div>
          </div>
          <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <!--qui va il tag glocu-->
          </div>
        </div>
      </section>
      <eui-simple-paging></eui-simple-paging>
    </div>
  </div>
</div>
