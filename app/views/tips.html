<div class="container" ng-init="init()">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <p>Le segnalazioni sono completamente anonime e nessun informazione, oltre quelle richieste qui di seguito, verr&agrave; memorizzata.</p>
      <div id="inviata" class="alert alert-success alert-dismissible" role="alert" style="display: none;">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <span>Grazie! Analizzeremo al pi&ugrave; presto la tua segnalazione!</span>
      </div>
      <form>
        <div class="form-group">
          <label for="event-description">Descrizione dell'evento*</label>
          <textarea class="form-control" rows="5" id="event-description"></textarea>
        </div>
        <div class="form-group">
          <label for="event-date">Data dell'evento*</label>
          <input type="date" class="form-control" id="event-date">
        </div>
        <div class="form-group">
          <label for="event-place">Luogo dell'evento*</label>
          <input type="text" class="form-control" id="event-place">
        </div>
        <div class="form-group">
          <label for="event-tags">Tag dell'evento*</label>
          <select multiple class="form-control" id="event-tags">
            <option>Segnalato</option>
            <option>Abusivismo</option>
            <option>Vandalismo</option>
            <option>Violenza</option>
            <option>Estorsione</option>
          </select>
        </div>
        <button id="segnala" type="submit" class="btn btn-default">Segnala</button>
      </form>
    </div>
  </div>
</div>
