<div class="row" ng-init="init()">
  <div class="row row-pad-15 text-center">
    <h1>Ricerca</h1>
  </div>
  <div class="row row-pad-15">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <form>
        <div class="form-group has-feedback">
          <input ng-model="searchQuery" ng-change="startSearch()"
                 placeholder="es. Sparatorie a Bari"
                 class="form-control"
                 type="text"
                 aria-describedby="spin-search-icon"
            />
          <span class="form-control-feedback wtl-search-spinner"
                aria-hidden="true"
                ng-show="isSearchStart"
            >
            <i class="fa fa-circle-o-notch fa-spin fa-fw"></i>
          </span>
          <span id="spin-search-icon" class="sr-only">(Ricerca in corso)</span>
        </div>
      </form>
    </div>
  </div>
</div>
