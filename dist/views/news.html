<div class="row" data-ng-init="init()"> <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 scrollit"> <section class="post" ng-repeat="news in newsArray" id="{{news._id}}"> <header class="entry-header row"> <!--div class="col-xs-12 col-sm-12 col-md-4 col-lg-3">
                    <img class="entry-avatar" alt="Paul Laros" height="80" width="120" src="http://www.wheretolive.it/images/corrieresalentino.jpg">
                </div--> <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"> <h3 class="entry-title"> <a href="{{news.fields.urlNews[0]}}" target="_blank">{{news.fields.title[0]}}</a> </h3> <p class="entry-meta"> Posted on <a class="entry-date">{{news.fields.date[0]}}</a> | By <a class="entry-author" href="{{news.fields.urlWebsite[0]}}" target="_blank">{{getHostname(news.fields.urlWebsite[0])}}</a> | Tags <a class="label label-danger" href="tag.html">CSS3</a> </p> </div> </header> <div class="entry-description"> <p class="text-justify">{{news.fields.summary[0]}} </p> </div> </section> <!-- /.post --> <div class="row row-centered"> <ul class="pagination"> <li ng-hide="disablePrevPage()"> <a href ng-click="updateSearch((paginationCurrentPage-1))">&laquo;</a> </li> <li ng-repeat="n in paginationGetRange()" ng-class="{active: n == paginationCurrentPage}"> <a href ng-click="updateSearch(n)">{{n+1}}</a> </li> <li ng-hide="disableNextPage()"> <a href ng-click="updateSearch((paginationCurrentPage+1))">&raquo;</a> </li> </ul> </div> </div> <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6"> <div class="col-lg-6 fixed" style="padding-top: 15px"> <ui-gmap-google-map options="map.options" center="map.center" zoom="map.zoom" draggable="true"> <ui-gmap-markers models="markers" coords="'self'" docluster="true" clusteroptions="{maxZoom:13}" click="'onClicked'" options="'options'" events="markersEvents"> </ui-gmap-markers> </ui-gmap-google-map> </div> </div> </div> <span id="top-link-block" class="row"> <a href="#top" class="well well-sm" onclick="$('html,body, div.scrollit').animate({scrollTop:0},'slow');return false"> <i class="glyphicon glyphicon-chevron-up"></i> Back to Top </a> </span>
